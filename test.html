<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python Script</title>
</head>
<body>
  <div>
    <input style="width: 500px; height: 40px" type="text" value="/Users/ju/projects/desktoppy/safe_zone/" id="folder" placeholder="Folder">
  </div>  
  <textarea style="height: 100px" id="prompt" placeholder="Prompt...">create a text file named lolipop</textarea>
  <textarea style="height: 100px" id="file_paths" placeholder="Image paths"></textarea>
  <button id="run-script">Run Python Script</button>
  <pre id="output"></pre>

  <script>
    document.getElementById('run-script').addEventListener('click', () => {
        const folder = document.getElementById('folder').value;
        const prompt = document.getElementById('prompt').value;
        const file_paths = document.getElementById('file_paths').value;
        
        const url = new URL('http://127.0.0.1:5000/run-script');
        url.searchParams.append('folder', folder);
        url.searchParams.append('prompt', prompt);
        url.searchParams.append('file_paths', file_paths);

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('output').textContent = `Error: ${data.error}`;
                } else {
                    document.getElementById('output').textContent = `Output: ${data}`;
                }
            })
            .catch(error => {
                document.getElementById('output').textContent = `Fetch error: ${error.message}`;
            });
    });
  </script>
</body>
</html>
